<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <header class="header">My Manga Library</header>

    <div class="main">
        <form action="#">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title of the Manga" required>
            <label for="Author">Author</label>
            <input type="text" name="author" id="author" placeholder="Name of the Author" required>
            <div class="row">
                <div class="chapters">
                    <label for="chapters">Chapters</label>
                    <input type="number" name="chapters" id="chapters" placeholder="0" required>    
                </div>
                <div class="status">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="Done Reading">Done Reading</option>
                        <option value="Not Finished">Not Finished</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="submit">Add Book</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Chapters</th>
                    <th>Status</th>
                    <th></th>
                </tr>   
            </thead>
            
            <tbody class="tableBody"></tbody>
        
        </table>
    </div>

    <footer class="footer">
        <p>Created by: mustbeneru Â© <script>document.write( new Date().getFullYear() );</script></p>
    </footer>    

    <script src="./script.js"></script>
</body>
</html>
